<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Google Image Search</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="main">
    <div class="top-nav">
      <div class="top-right-corner">
        <a class="regular-s" href="index.html">Search</a>
        <a class="advance-s" href="advanced-search.html">Advanced Search</a>
      </div>
    </div>
    <div class="center-top">
      <div class="google-img">
        <img class="img-img" src="images/googlelogo.png" alt="google-img">
        <span class="img-txt">Images</span>
      </div>
    </div>
    <div class="center-bottom-img-s">
      <div class="search-form">
        <form action="https://www.google.com/search" method="get">
          <div class="input-box">
            <input class="regular-search-field" type="text" name="q">
          </div>
          <input type="hidden" name="tbm" value="isch" />
        </form>
      </div>
    </div>
  </div>
</body>

</html>
