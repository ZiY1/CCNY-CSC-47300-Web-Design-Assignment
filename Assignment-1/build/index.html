<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Google Search</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="main">
    <div class="top-nav">
      <div class="top-right-corner">
        <a class="image-s" href="image-search.html">Image Search</a>
        <a class="advance-s" href="advanced-search.html">Advanced Search</a>
      </div>
    </div>
    <div class="center-top">
      <div class="google-img">
        <img src="images/googlelogo.png" alt="google-img">
      </div>
    </div>
    <div class="center-bottom">
      <div class="search-form">
        <form action="https://www.google.com/search" method="get">
          <div class="input-box">
            <input class="regular-search-field" type="text" name="q">
          </div>
          <div class="two-btns">
            <div class="submit-btn">
  <input type="submit" class="google-btn" value="Google Search">
</div>
            <div class="feeling-btn">
              <input type="submit" class="google-btn" name="btnI" value="I'm Feeling Lucky">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
